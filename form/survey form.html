<!DOCTYPE html>
  <html>
 
  <head>
       <title>survey form</title>
          <link rel="stylesheet" href="survey form.css">
 </head>
   <body>
        <div class="a"><b>Good Vibes Form</b></div>
		 <div class="b">Tell us something positive that happened to you today.</div>
		
		
		<div class="c">
     <center>
		 <label for="Name">Name</label>
           <input type="text" id="name" name="Enter Your Name.." placeholder="Enter Your Name..">
	         <br><br>
		 <label for="Email">Email</label>
           <input type="text" id="Email" name="Enter Your email address.." placeholder="Enter Your email address..">
	         <br><br>
		<label for="quantity">On a scale of 1-10, how good was it?</label>
           <input type="number" id="quantity" name="quantity" min="1" max="10">
		     <br><br>
     </center>

			
  </body>
 </html>
