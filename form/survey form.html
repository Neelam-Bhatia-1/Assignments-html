<!DOCTYPE html>
  <html>
 
     <head>
       <title>survey form</title>
          <link rel="stylesheet" href="survey form.css">
 </head>
      <body>
   
        <div class="a"><b>Good Vibes Form</b></div>
		
		<div id="grad1">
		   <div class="b">Tell us something positive that happened to you today.
		  </div>
	   <br><br>
		
         
         <center>
           <div class="c"><label for="Name">Name</label>
           <input type="text" id="name" name="Enter Your Name.." placeholder="Enter Your Name..">
	   <br><br>
		 <label for="Email">Email</label>
           <input type="text" id="Email" name="Enter Your email address.." placeholder="Enter Your email address..">
	   <br><br>
	 
		<label for="quantity">On a scale of 1-10, how good was it?</label>
           <input type="number" id="quantity" name="quantity" min="1" max="10">
       <br><br>
	 
	    <label for="Happens">Where did it happen?</label>
             <select name="Happens" id="Happens">
             <option value="At home">At home</option>
             <option value="On my commute">On my commute</option>
             <option value="At work">At work</option>
             <option value="On the street">On the street</option>
			 <option value="Others">Others</option>
           </select>
	   <br><br>
	   
		<label for="Name">At what time of day did it happen?</label>
        <input type="radio" id="Morning" name="time" value="Morning">
        <label for="Morning">Morning</label><br>
        <input type="radio" id="Afternoon" name="time" value="Afternoon">
        <label for="Afternoon">Afternoon</label><br>
        <input type="radio" id="Evening" name="time" value="Evening">
        <label for="Evening">Evening</label>
        <br><br>
		 
		 <label for="Name">What emotions did you experience?</label>
	    <input type="checkbox" id="emotions1" name="emotions1" value="Excited">
        <label for="emotions1"> Excited</label><br>
		<label for="Name">(Select all that apply)</label>
        <input type="checkbox" id="emotions2" name="emotions2" value="Humbled">
        <label for="emotions2"> Humbled</label><br>
        <input type="checkbox" id="emotions3" name="emotions3" value="Elated">
        <label for="emotions3"> Elated</label><br>
		<input type="checkbox" id="emotions4" name="emotions4" value="Loved">
        <label for="emotions4"> Loved</label><br>
		<input type="checkbox" id="emotions5" name="emotions5" value="Enthusiastic">
        <label for="emotions5"> Enthusiastic</label>
		<br><br>
		
		
		<label for="Name">Please describe your positive experience.</label>
		<textarea rows="4" cols="50" name="comment" form="usrform">Enter your experience here...</textarea>
		 </center>
		 <br>
		 <br>
		    <div class="row">
         <center>
			<input type="submit" value="Submit">
			</div>
		 </center>
		 </div>

			
      </body>
  </html>
